<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="/assets/css/zine.css">
</head>
<body>
  <main class="container">
    <header class="reveal">
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/zines">Zines</a>
      </nav>
      <h1>Contact</h1>
      <p class="lead">Send a message — I’ll get back to you via email.</p>
    </header>

    <!-- Contact form: replaces any visible email address.
         IMPORTANT: replace FORM_ID with your Formspree form id (looks like f/abcdxyz) -->
    <section id="contact" class="reveal" style="--reveal-delay:120ms">
      <form id="contactForm" class="contact-form" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Your email</label>
        <input id="email" name="_replyto" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <input type="hidden" name="_subject" value="Website contact form">

        <button type="submit" class="btn">Send</button>
        <p id="contactStatus" aria-live="polite" style="display:none; margin-top:0.6rem;"></p>
      </form>
    </section>
  </main>

  <!-- Optional: reuse /assets/js/reveal.js if you added it earlier for scroll reveals -->
  <script>
  // Contact form AJAX submission (Formspree)
  document.addEventListener('DOMContentLoaded', function () {
    const FORM_ENDPOINT = 'https://formspree.io/f/FORM_ID'; // <- REPLACE FORM_ID
    const form = document.getElementById('contactForm');
    const status = document.getElementById('contactStatus');

    if (!form) return;

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      status.style.display = ''; status.textContent = 'Sending…';

      const data = new FormData(form);
      try {
        const resp = await fetch(FORM_ENDPOINT, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        const json = await resp.json().catch(() => ({}));

        if (resp.ok) {
          status.textContent = 'Thanks — your message was sent.';
          form.reset();
        } else {
          status.textContent = (json && json.error) ? json.error : 'Submission failed. Please try again.';
        }
      } catch (err) {
        status.textContent = 'Network error. Please try again later.';
      }
    });
  });
  </script>
</body>
</html>
